<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ImmoMetrica → Todoist Settings</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input[type=text], input[type=password] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 14px; cursor: pointer; }
    .row { margin-top: 8px; }
    .status { margin-top: 12px; font-size: 0.9em; color: #555; }
    .error { color: #b00020; }
    .success { color: #0a7d25; }
  </style>
</head>
<body>
  <h1>ImmoMetrica → Todoist</h1>
  <p>Enter your personal Todoist API token (stored locally only). Clear cache if you changed project or section names.</p>
  <label for="token">Todoist Token</label>
  <input id="token" type="password" placeholder="Paste token here" autocomplete="off" />
  <div class="row">
    <button id="saveBtn">Save Token</button>
    <button id="clearTokenBtn" type="button">Clear Token</button>
  </div>
  <div class="row">
    <button id="clearCacheBtn" type="button">Clear Project/Section Cache</button>
  </div>
  <div id="status" class="status"></div>
  <script type="module" src="options.js"></script>
</body>
</html>
